<div class="modal-header">
    <div class="pull-right clickable" ng-click="closeDialog()">
      <i class="fa fa-times"></i>
    </div>
    <h3 class="modal-title">Screenshots for: {{screenText}}, total: {{slides.length}}</h3>
</div>
<div class="modal-body">
    <carousel interval="myInterval" on-carousel-change="onSlideChanged(nextSlide, direction)">
      <slide ng-repeat="slide in slides" active="slide.active">
        <div class="screen-box">
        <img ng-src="{{slide.image}}" width="50%" height="50%" style="margin:auto;">
        <!--   
        <div style="float: left; position: absolute;left: {{slide.x}}px; top: {{slide.y}}px; width:{{slide.width}}px;height:{{slide.height}}px;border:1px solid #000;"></div>-->
        </div>
<!--
        <div class="carousel-caption">
          <h4>Slide {{$index + 1}}</h4>
          <p>{{slide.x}},{{slide.y}},{{slide.width}},{{slide.height}}</p>
        </div>
-->
      </slide>
    </carousel>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-hide="jcropInstance" ng-click="showControl()">Highlight Control</button>
  <button class="btn btn-primary" ng-show="jcropInstance" ng-click="showImage()">Back To Image</button>
  <button class="btn btn-default" ng-click="closeDialog()">Cancel</button>
</div>
